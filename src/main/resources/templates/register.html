<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 知错</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fastly.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>        tailwind.config = {
        theme: {
            extend: {
                colors: {
                    primary: '#3B82F6',
                    secondary: '#F97316',
                    neutral: {
                        100: '#F3F4F6',
                        200: '#E5E7EB',
                        300: '#D1D5DB',
                        700: '#374151',
                        800: '#1F2937',
                        900: '#111827'
                    }
                }
            }
        }
    }
    </script>

    <style type="text/tailwindcss">        @layer utilities {
        .btn-primary {
            @apply bg-primary text-white px-4 py-2 rounded-lg hover:bg-primary/90 transition-all;
        }
        .form-input {
            @apply w-full p-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50;
        }
    }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md">
    <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
            <i class="fa fa-book text-primary text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-neutral-800">知错</h1>
        <p class="text-neutral-500 mt-2">智能错题本系统</p>
    </div>

    <div class="bg-white rounded-xl shadow-sm p-8">
        <h2 class="text-2xl font-bold text-center mb-6">用户注册</h2>

        <form id="registerForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-neutral-700 mb-2">用户名</label>
                <input type="text" name="username" required
                       class="form-input" placeholder="请输入用户名">
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-neutral-700 mb-2">密码</label>
                <input type="password" name="password" required
                       class="form-input" placeholder="请输入密码">
            </div>

            <div class="mb-6">
                <label class="block text-sm font-medium text-neutral-700 mb-2">确认密码</label>
                <input type="password" name="confirmPassword" required
                       class="form-input" placeholder="请再次输入密码">
            </div>

            <div class="mb-6">
                <label class="flex items-center">
                    <input type="checkbox" class="rounded border-neutral-300 text-primary focus:ring-primary/50" required>
                    <span class="ml-2 text-sm text-neutral-600">我同意<a href="#" class="text-primary hover:underline">用户协议</a>和<a href="#" class="text-primary hover:underline">隐私政策</a></span>
                </label>
            </div>

            <button type="submit" class="btn-primary w-full py-3">
                注册
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-neutral-600">
                已有账户？
                <a href="/login" class="text-primary font-medium hover:underline">立即登录</a>
            </p>
        </div>
    </div>

    <div class="mt-8 text-center text-sm text-neutral-500">
        <p>© 2023 知错. 保留所有权利.</p>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const registerData = {
        username: formData.get('username'),
        password: formData.get('password'),
        confirmPassword: formData.get('confirmPassword')
    };

    // 简单的密码确认检查
    if (registerData.password !== registerData.confirmPassword) {
        alert('两次输入的密码不一致');
        return;
    }

    // 发送注册请求
    fetch('/api/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            username: registerData.username,
            password: registerData.password
        })
    })
        .then(response => {
            // 检查响应是否为JSON格式
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json();
            } else {
                throw new Error('服务器返回了非JSON响应');
            }
        })
        .then(data => {
            if (data.success) {
                // 注册成功，跳转到登录页
                alert('注册成功！');
                window.location.href = '/login';
            } else {
                // 显示错误信息
                alert(data.message || '注册失败');
            }
        })
        .catch(error => {
            console.error('注册错误:', error);
            alert('注册过程中发生错误，请重试');
        });
});
</script>
</body>
</html>
